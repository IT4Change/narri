<!doctype html>
<html lang="de" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1d2440" />
    <meta name="description" content="Collaborative local-first workspace with maps, marketplace and discussions" />

    <!-- PWA capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Web of Trust" />
    <link rel="apple-touch-icon" href="%BASE_URL%pwa-192x192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="%BASE_URL%pwa-192x192.png" />

    <title>Web of Trust</title>
  </head>
  <body style="margin: 0;">
    <div id="root" style="width: 100%; height: 100vh;">
      <!-- Initial loading - replaced by React once loaded -->
      <div id="initial-loader" style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        background: white;
      ">
        <div class="network-loader">
          <!-- Center node -->
          <div class="node center"></div>
          <!-- Outer nodes with connections -->
          <div class="node n1"><div class="line"></div></div>
          <div class="node n2"><div class="line"></div></div>
          <div class="node n3"><div class="line"></div></div>
          <div class="node n4"><div class="line"></div></div>
          <div class="node n5"><div class="line"></div></div>
        </div>
        <style>
          .network-loader {
            width: 80px;
            height: 80px;
            position: relative;
          }
          .node {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
          }
          .node.center {
            left: 50%;
            top: 50%;
            background: #6366f1;
            width: 16px;
            height: 16px;
            animation: pulse 1.5s ease-in-out infinite;
            z-index: 10;
          }
          .node .line {
            position: absolute;
            height: 2px;
            background: currentColor;
          }
          /* n1: top center (50%, 10%) - line goes down to center */
          .node.n1 { left: 50%; top: 10%; background: #10b981; animation: pop 3s ease-in-out infinite 0s; }
          .node.n1 .line { width: 32px; left: 6px; top: 6px; transform: rotate(90deg); transform-origin: 0 0; background: #10b981; }

          /* n2: top right (90%, 30%) - line goes to center (down-left) */
          .node.n2 { left: 90%; top: 30%; background: #3b82f6; animation: pop 3s ease-in-out infinite 0.3s; }
          .node.n2 .line { width: 36px; left: 6px; top: 6px; transform: rotate(153deg); transform-origin: 0 0; background: #3b82f6; }

          /* n3: bottom right (85%, 80%) - line goes to center (up-left) */
          .node.n3 { left: 85%; top: 80%; background: #f59e0b; animation: pop 3s ease-in-out infinite 0.6s; }
          .node.n3 .line { width: 40px; left: 6px; top: 6px; transform: rotate(-139deg); transform-origin: 0 0; background: #f59e0b; }

          /* n4: bottom left (15%, 75%) - line goes to center (up-right) */
          .node.n4 { left: 15%; top: 75%; background: #ec4899; animation: pop 3s ease-in-out infinite 0.9s; }
          .node.n4 .line { width: 38px; left: 6px; top: 6px; transform: rotate(-36deg); transform-origin: 0 0; background: #ec4899; }

          /* n5: top left (15%, 25%) - line goes to center (down-right) */
          .node.n5 { left: 15%; top: 25%; background: #8b5cf6; animation: pop 3s ease-in-out infinite 1.2s; }
          .node.n5 .line { width: 34px; left: 6px; top: 6px; transform: rotate(36deg); transform-origin: 0 0; background: #8b5cf6; }

          @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
          }
          @keyframes pop {
            0%, 10% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            20%, 80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            90%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
          }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
